<!DOCTYPE html>
<html lang="bn" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>পাসওয়ার্ড আপডেট করুন - আমার টাকার হিসাব</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css"> 
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fa-solid fa-wallet header-icon"></i>
                <h1>আমার টাকার হিসাব</h1>
            </div>
            
            <form id="update-password-form" class="auth-form">
                <h2>নতুন পাসওয়ার্ড সেট করুন</h2>
                <p class="form-info" id="form-info-text">একটি নতুন এবং শক্তিশালী পাসওয়ার্ড দিন।</p>
                <div class="input-group password-group">
                    <label for="new-password">নতুন পাসওয়ার্ড</label>
                    <input type="password" id="new-password" placeholder="নতুন পাসওয়ার্ড দিন" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
                <button type="submit" class="btn-primary">পাসওয়ার্ড আপডেট করুন</button>
            </form>

            <div id="auth-toast-container"></div>
        </div>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="update-password.js"></script> </body>
</html>
