<!DOCTYPE html>
<html lang="bn" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>লগইন - আমার টাকার হিসাব</title>
    
    <!-- Google Fonts: Kalpurush -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalpurush:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <i class="fa-solid fa-wallet header-icon"></i>
                <h1>আমার টাকার হিসাব</h1>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form">
                <h2>লগইন করুন</h2>
                <div class="input-group">
                    <label for="login-email">ইমেইল</label>
                    <input type="email" id="login-email" placeholder="আপনার ইমেইল দিন" required>
                </div>
                <div class="input-group password-group">
                    <label for="login-password">পাসওয়ার্ড</label>
                    <input type="password" id="login-password" placeholder="আপনার পাসওয়ার্ড দিন" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
                <div class="form-options">
                    <a href="#" id="forgot-password-link">পাসওয়ার্ড ভুলে গেছেন?</a>
                </div>
                <button type="submit" class="btn-primary">লগইন</button>
                <p class="form-switch">অ্যাকাউন্ট নেই? <a href="#" id="show-signup">সাইন আপ করুন</a></p>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="auth-form" style="display: none;">
                <h2>নতুন অ্যাকাউন্ট খুলুন</h2>
                <div class="input-group">
                    <label for="signup-email">ইমেইল</label>
                    <input type="email" id="signup-email" placeholder="একটি নতুন ইমেইল দিন" required>
                </div>
                <div class="input-group password-group">
                    <label for="signup-password">পাসওয়ার্ড</label>
                    <input type="password" id="signup-password" placeholder="একটি শক্তিশালী পাসওয়ার্ড দিন" required>
                    <i class="fa-solid fa-eye-slash toggle-password"></i>
                </div>
                <div id="password-strength-indicator">
                    <div class="strength-bar"></div>
                    <p class="strength-text"></p>
                </div>
                <button type="submit" class="btn-primary">সাইন আপ</button>
                <p class="form-switch">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="#" id="show-login">লগইন করুন</a></p>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgot-password-form" class="auth-form" style="display: none;">
                <h2>পাসওয়ার্ড রিসেট</h2>
                <p class="form-info">আপনার ইমেইল ঠিকানা দিন। আমরা আপনাকে পাসওয়ার্ড রিসেট করার জন্য একটি লিঙ্ক পাঠাবো।</p>
                <div class="input-group">
                    <label for="forgot-email">ইমেইল</label>
                    <input type="email" id="forgot-email" placeholder="আপনার রেজিস্টার্ড ইমেইল" required>
                </div>
                <button type="submit" class="btn-primary">রিসেট লিঙ্ক পাঠান</button>
                <p class="form-switch"><a href="#" id="back-to-login">লগইনে ফিরে যান</a></p>
            </form>

            <!-- Social Login Separator -->
            <div class="social-login-separator">
                <span>অথবা</span>
            </div>

            <!-- Social Login Buttons -->
            <div class="social-login-buttons">
                <button id="google-login-btn" class="social-btn google">
                    <i class="fab fa-google"></i> Google দিয়ে লগইন
                </button>
                <!-- আপনি চাইলে ফেসবুক বা অন্য প্রোভাইডার যোগ করতে পারেন -->
                <!-- <button id="facebook-login-btn" class="social-btn facebook">
                    <i class="fab fa-facebook-f"></i> Facebook দিয়ে লগইন
                </button> -->
            </div>

            <!-- Toast Notification Container -->
            <div id="auth-toast-container"></div>
        </div>
    </div>

    <!-- Supabase and Auth Logic -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
    <script type="module" src="auth.js"></script>
</body>
</html>
